<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <header>
            <h1 class="glitch" data-text="Next-Gen Translator">Next-Gen Translator</h1>
            <div id="typing-text"></div>
        </header>
        <div class="holographic-container">
            <div class="banner">
                <img src="https://dev.caffeine.ai/api/images/019321ad-1736-7eec-93c1-fe35dfb251b6_prompticon1.svg" alt="Prompticon" class="banner-icon glow-effect">
                <img src="https://dev.caffeine.ai/api/images/019321ad-1736-7eec-93c1-fe35dfb251b6_openai-logomark.png" alt="OpenAI Logomark" class="banner-icon glow-effect">
            </div>
            <div class="container mt-5">
                <div class="mb-3">
                    <label for="inputText" class="form-label neon-text">Enter English text:</label>
                    <textarea class="form-control neon-border" id="inputText" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="targetLang" class="form-label neon-text">Select target language:</label>
                    <select class="form-select neon-border" id="targetLang">
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <button id="translateBtn" class="btn btn-primary neon-button">Translate</button>
                <div class="mt-4">
                    <h3 class="neon-text">Translation:</h3>
                    <p id="translationResult" class="neon-text"></p>
                    <button id="speakBtn" class="btn btn-secondary neon-button" disabled>Speak Translation</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="footer">
        <img src="https://dev.caffeine.ai/api/images/019321ad-1736-7eec-93c1-fe35dfb251b6_prompticon1.svg" alt="Prompticon" class="footer-icon glow-effect">
        <img src="https://dev.caffeine.ai/api/images/019321ad-1736-7eec-93c1-fe35dfb251b6_openai-logomark.png" alt="OpenAI Logomark" class="footer-icon glow-effect">
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
