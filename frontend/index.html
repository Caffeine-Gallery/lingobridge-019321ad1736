<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Translator App</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter English text:</label>
            <textarea class="form-control" id="inputText" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="targetLang" class="form-label">Select target language:</label>
            <select class="form-select" id="targetLang">
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        <button id="translateBtn" class="btn btn-primary">Translate</button>
        <div class="mt-4">
            <h3>Translation:</h3>
            <p id="translationResult"></p>
            <button id="speakBtn" class="btn btn-secondary" disabled>Speak Translation</button>
        </div>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
